name: IdentityNow Campaign Runner

on:
  push:
    branches: [ master ]
   

jobs:
  run-campaign:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Build Campaign Runner Image
      run: |
        podman build -t campaign-runner .

    - name: Run campaign-runner
      run: |
        podman run --rm -v "C:\Users\gopi2\cert\identitynow-campaign-runner:/app:Z" campaign-runner bash /app/run.sh


      
